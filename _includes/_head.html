<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>{{ title | default: site.title }}</title>

<link  rel="stylesheet" href="/css/main.css" type="text/css">
<link rel="stylesheet" href="/css/fork-awesome.css" integrity="" crossorigin="anonymous">

<meta name="generator" content="{{ eleventy.generator }}">
{% if date is not null %}<meta name="date" content="{{ page.date | date }}">{% endif %}
<meta name="description" content="{{ site.description }}">

<meta property="og:title" content="{{ title | default: site.title }}">
<meta property="og:url" content="{{ page.url | default: site.url }}">
<meta property="og:image" content="/img/wallabag_preview.png">
<meta property="og:description" content="{{ description }}">

<link rel="icon" href="/favicon.ico">

<!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://pwk.wallabag.it/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '13']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
